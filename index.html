<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>
        Survey Form
    </title>
    
</head>
<body>
    <h1 id="title">Survey Form</h1>
    
    <p id="description">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsam, fuga! Esse alias aliquam eum quo harum facere commodi fugit eius accusantium assumenda. Quis eum aperiam maxime quasi iusto obcaecati explicabo.</p>


    <form id="survey-form">
        <label for="name-label">Name:</label><br>
        <input type="text" id="name-label" name="name" placeholder="Name" required><br>
        <label for="email-label">Email:</label><br>
        <input type="email" id="email-label" name="email" placeholder="Email" required><br>
        <label for="number-label">Age</label><br>
        <input type="number" id="number-label" name="number" placeholder="Age" required min="10" max="99"><br>

        
        <select id="dropdown">
            <option value="option1">Option1</option>
            <option value="option2">Option2</option>
        </select>
  

    
        <input type="radio" id="man" name="sex" value="Man">
        <label for="man">MAN</label><br>
        <input type="radio" id="women" name="sex" value="Women">
        <label for="women">WOMEN</label><br>
         <textarea name="" id="" cols="30" rows="10" placeholder="Additional comment"></textarea><br>
         <button id="submit">Submit</button>
         
    </form>

</body>
</html>
